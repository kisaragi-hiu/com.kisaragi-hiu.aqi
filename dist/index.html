<!DOCTYPE html>
<html>
  <head>
    <!-- Favicon -->
    <!-- Thanks https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="apple-mobile-web-app-title" content="aqi.tw" />
    <meta name="application-name" content="aqi.tw" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Other stuff -->
    <title>AQI 臺灣空氣品質</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="政府空氣品質資料。檢視各測站空氣品質指標、PM2.5、PM10等等資訊。"
    />

    <meta name="author" content="Kisaragi Hiu" />
    <meta name="keywords" content="AQI, Taiwan" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <!-- Fathom Analytics -->
    <script>
      let dnt = navigator.doNotTrack || navigator.msDoNotTrack || null;
      if (dnt !== "yes" && dnt !== "1") {
        (function (f, a, t, h, o, m) {
          a[h] =
            a[h] ||
            function () {
              (a[h].q = a[h].q || []).push(arguments);
            };
          (o = f.createElement("script")),
            (m = f.getElementsByTagName("script")[0]);
          o.async = 1;
          o.src = t;
          o.id = "fathom-script";
          m.parentNode.insertBefore(o, m);
        })(document, window, "//fathom.kisaragi-hiu.com/tracker.js", "fathom");
        fathom("set", "siteId", "EABPJ");
        fathom("trackPageview");
      }
    </script>
  </head>
  <body class="notready">
    <h2 id="location">
      <button class="btn" title="選擇最近測站" id="locate">
        <i data-feather="map-pin"></i>
      </button>
      <span id="county">place</span>
      <span>/</span>
      <span id="station">holder</span>
    </h2>
    <span title="AQI" id="aqi">0</span>
    <h2 id="other-title">其他監測資料</h2>
    <table id="other-meta"></table>
    <footer>
      <p>
        更新時間：<time id="updated" title=""></time>
        <button class="btn" title="重新整理" id="main-refresh">
          <i data-feather="refresh-ccw"></i>
        </button>
      </p>
      <p>
        資料來自<a href="https://data.gov.tw/">政府資料開放平臺</a>。<br />
        <a href="https://github.com/kisaragi-hiu/com.kisaragi-hiu.aqi">原始碼</a
        >以MIT條款釋出。
      </p>
      <p>製作：<a href="https://kisaragi-hiu.com">如月飛羽</a>。</p>
    </footer>

    <!-- Put it in a div because padding & margin on a table is finicky -->
    <div id="station-list">
      <input type="text" id="station-filter" placeholder="搜尋測站…" />
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="bundle.js"></script>
    <script src="feather-icons/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
